<h2>Update Device</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="manufacturer">Manufacturer</label>
    <input type="text" id="manufacturer" formControlName="manufacturer" required>
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" id="type" formControlName="type" required>
  </div>

  <div class="form-group">
    <label for="operatingSystem">Operating System</label>
    <input type="text" id="operatingSystem" formControlName="operatingSystem" required>
  </div>

  <div class="form-group">
    <label for="osVersion">OS Version</label>
    <input type="text" id="osVersion" formControlName="osVersion" required>
  </div>

  <div class="form-group">
    <label for="processor">Processor</label>
    <input type="text" id="processor" formControlName="processor" required>
  </div>

  <div class="form-group">
    <label for="ramAmount">RAM Amount</label>
    <input type="number" id="ramAmount" formControlName="ramAmount" required>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="updateForm.invalid">Update Device</button>
  </div>
</form>

<p *ngIf="error">{{ error }}</p>
