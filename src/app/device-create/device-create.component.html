<h2>Create New Device</h2>

<form (ngSubmit)="createDevice()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="device.name" required>
  </div>

  <div>
    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" name="manufacturer" [(ngModel)]="device.manufacturer" required>
  </div>

  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" [(ngModel)]="device.type" required>
  </div>

  <div>
    <label for="operatingSystem">Operating System:</label>
    <input type="text" id="operatingSystem" name="operatingSystem" [(ngModel)]="device.operatingSystem" required>
  </div>

  <div>
    <label for="osVersion">OS Version:</label>
    <input type="text" id="osVersion" name="osVersion" [(ngModel)]="device.osVersion" required>
  </div>

  <div>
    <label for="processor">Processor:</label>
    <input type="text" id="processor" name="processor" [(ngModel)]="device.processor" required>
  </div>

  <div>
    <label for="ramAmount">RAM Amount:</label>
    <input type="number" id="ramAmount" name="ramAmount" [(ngModel)]="device.ramAmount" required>
  </div>

  <button type="submit">Create Device</button>
</form>
